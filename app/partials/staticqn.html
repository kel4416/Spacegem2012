<ng:include src="'/app/partials/menu.html'"></ng:include>
<div class='game'>
    <div class='top'>
        <div class='top left'></div>
        <div class='top right'>
            <div>Details of question:<br/></div>
            <table>
                <col width="10px"/>
                <col width="50px"/>
                <tr>
                    <td colspan="2">{{qn.questionDescr}}</td>
                </tr>
                <tr></tr>
                <tr ng:repeat="d in qn.qnParts">
                    <td>{{$index+1}}</td><td>{{d.qn}}</td>
                </tr>
            </table>
            Done by: {{qn.userId}}<br/><br/>
            To know more about our app, please click <a href="/">here</a> to try out now! <br/>
        </div>
    </div>
</div>
